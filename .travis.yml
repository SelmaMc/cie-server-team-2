language: java
jdk:
  - oraclejdk8
services:
  - mysql
  
before_install:
  - mysql -e 'CREATE DATABASE test;'

script:
  - cd ./cie-server
  - mvn -N io.takari:maven:wrapper
  - chmod +x ./mvnw
  - ./mvnw install
  - mvn clean test org.jacoco:jacoco-maven-plugin:report org.eluder.coveralls:coveralls-maven-plugin:report
  