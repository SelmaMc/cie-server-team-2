<h2 mat-dialog-title>Who selected the course?</h2>
<mat-dialog-content>
  <p *ngIf="users == null || users.length == 0">
    No users seem to have selected this course :(
  </p>
  <mat-list *ngIf="users != null && users.length > 0">
    <mat-list-item *ngFor="let user of users"><mat-icon>keyboard_arrow_right</mat-icon>{{user.firstName}} {{user.lastName}} - {{user.email}}</mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true"><mat-icon>keyboard_return</mat-icon>Return</button>
</mat-dialog-actions>
