<h2 mat-dialog-title>New Notification</h2>
<form>
  <mat-dialog-content>
    <p>
      Send notifications to the users of the smartphone application.
    </p>

      <mat-form-field style="width: 100%">
        <input matInput placeholder="Subject" [(ngModel)]="subject" name="subject">
      </mat-form-field>

      <mat-form-field style="width: 100%">
        <textarea matInput rows="5" placeholder="Content" [(ngModel)]="content" name="content"></textarea>
      </mat-form-field>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false"><mat-icon>block</mat-icon> Cancel</button>
    <button mat-button type="submit" (click)="send()"><mat-icon>send</mat-icon> Send</button>
  </mat-dialog-actions>
</form>
