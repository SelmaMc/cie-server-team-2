<div>
  <h2> User Details</h2>

  <table>
    <thead>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td></td>
      <td>
        <button (click)="deleteUser(user)"> Delete User</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
