<h2>Add User</h2>
<form>
  <div>
    <label for="username">Username:</label>
    <input [(ngModel)]="user.username" placeholder="Username" name="username" id="username">
  </div>

  <div>
    <label for="email">Email address:</label>
    <input type="email" [(ngModel)]="user.email" placeholder="Email" name="email" id="email">
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" [(ngModel)]="user.password" placeholder="Password" name="password" id="password">
  </div>

  <button (click)="createUser()">Create</button>
</form>
