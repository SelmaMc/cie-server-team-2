<form>
  <mat-form-field style="width: 100%">
    <input matInput placeholder="Name" [(ngModel)]="lecturer.name" name="name">
  </mat-form-field>

  <mat-form-field style="width: 100%">
    <input matInput placeholder="E-Mail" [(ngModel)]="lecturer.email" name="email">
  </mat-form-field>

  <button mat-raised-button (click)="finish()">
    <mat-icon>create</mat-icon>
    Finish
  </button>
</form>
